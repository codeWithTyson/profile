<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__bg"></div>
      <div class="card__profile">
        <img src="./dist/images/image-victor.jpg" alt="avatar not found" />
        <div class="top">
          <h2>Victor Crest</h2>
          <span> 26 </span>
        </div>
        <h5>London</h5>
      </div>
      <div class="card--divider"></div>
      <div class="card__social">
        <div class="card__social-box">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="card__social-box">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="card__social-box">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
